<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  </head>

  <body>
    <h1>🌐 Web based hand digit classifier 😋</h1>
    <canvas
      id="digit_canvas"
      width="280"
      height="280"
      style="position:absolute;top:100;left:100;border:8px solid;"
    ></canvas>
    <img
      id="canvas_image"
      width="280"
      height="280"
      style="position:absolute;top:10%;left:52%;display:none;"
    />
    <input
      type="button"
      value="Classify Digit"
      id="save_button"
      size="48"
      style="position:absolute;top:400;left:100;"
    />
    <input
      type="button"
      value="Clear Canvas"
      id="clear_button"
      size="23"
      style="position:absolute;top:400;left:300;"
    />
    <script src="MNISTData.js" type="module"></script>
    <script src="classifier.js" type="module"></script>
  </body>
</html>
